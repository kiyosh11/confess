<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umm</title>
</head>
<body>
    <div class="hearts-bg"></div>
    <div class="container">
        <h1 id="confession" class="glow">im kinda too in love with you... will you be my girlfriend? üíï</h1>
        <div class="options">
            <button id="yesBtn" class="rainbow-btn" onclick="handleResponse('yes')">yes!</button>
            <button id="noBtn" class="moving-btn" onmouseover="moveButton(this)">no</button>
            <button id="maybeBtn" class="moving-btn" onmouseover="moveButton(this)">maybe</button>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <div class="heart-decoration">‚ù§Ô∏è</div>
                </div>
                <div class="card-back">
                    <div id="celebration"></div>
                    <img id="responseGif" src="" alt="gif">
                </div>
            </div>
        </div>
    </div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #ff9a9e 0%, #ffd1ff 50%, #fbc2eb 100%);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow: hidden;
}

.hearts-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: floatHeart 6s linear infinite;
    opacity: 0.6;
}

@keyframes floatHeart {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.6;
    }
    100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
    }
}

.container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border-radius: 30px;
    padding: 40px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    border: 2px solid rgba(255, 255, 255, 0.3);
    text-align: center;
    max-width: 80%;
    width: 400px;
    position: relative;
    z-index: 1;
    transform-style: preserve-3d;
    transform: perspective(1000px);
    transition: transform 0.3s ease;
}

.container:hover {
    transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
}

h1 {
    font-family: 'Dancing Script', cursive;
    color: #ff4b8d;
    font-size: 2.5em;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.glow {
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff4b8d, 0 0 20px #ff4b8d;
    }
    to {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff4b8d, 0 0 40px #ff4b8d;
    }
}

.options {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
    gap: 20px;
}

.rainbow-btn {
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    font-size: 1.2em;
    color: white;
    background: linear-gradient(45deg, #ff0f7b, #f89b29);
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px 0 rgba(255, 75, 43, 0.75);
    animation: rainbow 3s linear infinite;
    transform-style: preserve-3d;
}

.rainbow-btn:hover {
    transform: scale(1.1) translateY(-5px);
    animation: rainbow 1s linear infinite;
}

@keyframes rainbow {
    0% { background: linear-gradient(45deg, #ff0f7b, #f89b29); }
    33% { background: linear-gradient(45deg, #f89b29, #ff0f7b); }
    66% { background: linear-gradient(45deg, #ff0f7b, #f89b29); }
    100% { background: linear-gradient(45deg, #f89b29, #ff0f7b); }
}

.moving-btn {
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    color: #666;
    background: #f0f0f0;
    border: none;
    padding: 12px 24px;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.card-container {
    perspective: 1000px;
    width: 300px;
    height: 200px;
    margin: 0 auto;
}

.card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

.card-front {
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    color: white;
    font-size: 1.5em;
    font-weight: bold;
    flex-direction: column;
}

.heart-decoration {
    font-size: 2em;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.card-back {
    background: white;
    transform: rotateY(180deg);
}

.card.flipped {
    transform: rotateY(180deg);
}

#responseGif {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
    border-radius: 15px;
}

#celebration {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #f00;
    animation: confetti-fall 3s linear infinite;
}

@keyframes confetti-fall {
    0% { transform: translateY(-100%) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>

<script>
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
    heart.innerHTML = '‚ù§Ô∏è';
    document.querySelector('.hearts-bg').appendChild(heart);
    
    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);

function moveButton(btn) {
    const container = document.querySelector('.container');
    const rect = container.getBoundingClientRect();
    const btnRect = btn.getBoundingClientRect();
    
    let newX = Math.random() * (rect.width - btnRect.width);
    let newY = Math.random() * (rect.height - btnRect.height);
    
    btn.style.position = 'absolute';
    btn.style.transform = `translate(${newX}px, ${newY}px)`;
}

function createConfetti() {
    const colors = ['#ff0f7b', '#f89b29', '#ff69b4', '#ff1493', '#ff6b6b'];
    const celebration = document.getElementById('celebration');
    
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.animationDelay = (Math.random() * 3) + 's';
        celebration.appendChild(confetti);
    }
}

function handleResponse(response) {
    const card = document.querySelector('.card');
    const responseGif = document.getElementById('responseGif');
    
    if (response === 'yes') {
        responseGif.src = 'https://media.tenor.com/tJFHih9LSMcAAAAM/the-slaze.gif'; 
        createConfetti();
        document.querySelector('#confession').textContent = "yaaaay! üíñ";
    }
    
    card.classList.add('flipped');
}

document.addEventListener('mousemove', (e) => {
    const container = document.querySelector('.container');
    const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
    const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    container.style.transform = `perspective(1000px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
});
</script>

</body>
</html>
